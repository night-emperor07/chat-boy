<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatboy</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css')}}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='scripts/script.js')}}"></script>
</head>
<body>
    <!-- Landing Page for Login -->
    <div class="login-page" id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </div>
    <div class="container">
        <div class="chat-window">
            <button id="newChatButton" class="new-chat-btn" onclick="openModal()">New Chat</button>
            <div class="divider"></div>
            <div class="previous-chats" id="previousChats">
                <!-- Previous chats will be populated here -->
            </div>
        </div>
        <div class="chat-area">
            <div class="top-section">
                <img src="{{ url_for('static', filename='images/bot.png')}}" alt="bot" class="profile-picture">
                <h1>Chatbot</h1>
                <div class="profile-section">
                    <img src="{{ url_for('static', filename='images/user.png')}}" alt="User Profile" class="profile-picture" onclick="toggleMenu()">
                    <div class="profile-menu" id="profileMenu">
                        <ul>
                            <li>Profile</li>
                            <li>Settings</li>
                            <li>About</li>
                            <li>Logout</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your message..."></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <div id="newChatModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">Ã—</span>
            <h3>Create New Chat</h3>
            <input type="text" id="newChatName" placeholder="Enter chat name" />
            <button onclick="createChat()">Create Chat</button>
        </div>
    </div>
</body>
</html>
