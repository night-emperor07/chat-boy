<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatboy</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css')}}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='scripts/script.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <button class="new-chat-btn">New Chat</button>
            <div class="divider"></div>
            <div class="previous-chats">
                <ul>
                    <li>Chat 1</li>
                    <li>Chat 2</li>
                    <li>Chat 3</li>
                </ul>
            </div>
        </div>
        <div class="chat-area">
            <div class="top-section">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Chatbot</h1>
                <div class="profile-section">
                    <img src="{{ url_for('static', filename='images/user.png')}}" alt="User Profile" class="profile-picture" onclick="toggleMenu()">
                    <div class="profile-menu" id="profileMenu">
                        <ul>
                            <li>Profile</li>
                            <li>Settings</li>
                            <li>About</li>
                            <li>Logout</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your message..."></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
